<ion-header color="primary">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button
        color="tertiary"
        defaultHref="home"
      ></ion-back-button>
    </ion-buttons>

    <ion-title>
      <ion-row style="text-align: center;">
        <ion-col style="text-align: center;">
          <img
            src="./assets/icon/vacuna_icono.png"
            style="width: 100px; height: 100px;"
          >
        </ion-col>
      </ion-row>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-list-header>
            <ion-label></ion-label>
          </ion-list-header>

          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="medkit-outline"></ion-icon>
            </ion-avatar>

            <ion-label position="floating">Vacuna</ion-label>

            <ion-input
              type="text"
              [(ngModel)]="mVacuna"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="menu-outline"></ion-icon>
            </ion-avatar>

            <ion-label position="floating">Número de Lote</ion-label>

            <ion-input
              type="text"
              [(ngModel)]="mNumeroLote"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="list-outline"></ion-icon>
            </ion-avatar>

            <ion-label position="floating">Número de Dosis</ion-label>

            <ion-input
              type="number"
              [(ngModel)]="mNumeroDosis"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="list-outline"></ion-icon>
            </ion-avatar>

            <ion-label position="floating">Dosis Actual</ion-label>

            <ion-input
              type="number"
              [(ngModel)]="mDosisActual"
            ></ion-input>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="alarm-outline"></ion-icon>
            </ion-avatar>

            <ion-label position="floating">Hora</ion-label>

            <ion-datetime
              displayFormat="HH:mm"
              presentation="time"
              pickerFormat="HH:mm"
              [(ngModel)]="mHora"
            ></ion-datetime>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="checkbox-outline"></ion-icon>
            </ion-avatar>

            <ion-label position="floating">Última Aplicación</ion-label>

            <!-- <ion-datetime
              displayFormat="YYYY-MM-DD"
              [(ngModel)]="mUltimaAplicacion"
              presentation="date"
            ></ion-datetime> -->

            <ion-input
              value="{{ date | date: 'dd.MM.yyyy' }}"
              id="date"
              class="ion-text-end"
            ></ion-input>

            <ion-popover
              trigger="date"
              size="cover"
            >
              <ng-template>
                <ion-datetime
                  presentation="date"
                  [(ngModel)]="mUltimaAplicacion"
                  locale="es-ES"
                ></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>

          <ion-item>
            <ion-avatar slot="start">
              <ion-icon name="calendar-outline"></ion-icon>
            </ion-avatar>

            <ion-label position="floating">Siguiente Aplciación</ion-label>

            <!--<ion-datetime
              displayFormat="YYYY-MM-DD"
              [(ngModel)]="mSiguienteAplicacion"
              presentation="date"
            ></ion-datetime>-->
            <ion-input
              value="{{ da | date: 'dd.MM.yyyy' }}"
              id="da"
              class="ion-text-end"
            ></ion-input>

            <ion-popover
              trigger="da"
              size="cover"
            >
              <ng-template>
                <ion-datetime
                  presentation="date"
                  [(ngModel)]="mSiguienteAplicacion"
                  locale="es-ES"
                ></ion-datetime>
              </ng-template>
            </ion-popover>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-button
          color="primary"
          expand="block"
          (click)="onGuardar()"
        >Guardar</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
