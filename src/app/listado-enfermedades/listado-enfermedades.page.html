<ion-header color="primary">
  <div>
    <ion-toolbar color="primary">
      <ion-title>
        <ion-row style="text-align: center;">
          <ion-col style="text-align: center;">
            <img
              src="./assets/icon/vacuna_icono.png"
              style="width: 100px; height: 100px;"
            >
          </ion-col>
        </ion-row>
      </ion-title>
    </ion-toolbar>
  </div>
</ion-header>

<ion-content>
  <!-- FUNCION AGREGAR -->

  <ion-fab
    vertical="top"
    horizontal="end"
    slot="fixed"
  >
    <ion-fab-button
      style="width: 25px; height: 25px; margin-top: -40px;"
      (click)="onNuevo()" color="tertiary"
    >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
    <ion-searchbar
      animated="animated"
      (ionChange)="buscar( $event )"
      placeholder="Buscar enfermedad"
    ></ion-searchbar>

    <div>
      <!-- | filtro-Enfermedades: textoBuscar -->

      <ion-item *ngFor="let item of enfermedades | pipe: textoBuscar" color="secondary">
        <ion-label>
          <ion-label class="ion-text-wrap label">
            <strong>Enfermedad:</strong>
          </ion-label>

          <ion-label class="ion-text-wrap label">{{ item.nombre}}</ion-label>

          <ion-label class="ion-text-wrap label">
            <strong>Vacuna</strong>

            {{ item.vacuna}}
          </ion-label>

          <ion-label class="ion-text-wrap label">
            <strong>Descripci√≥n</strong>

            {{ item.descripcion}}
          </ion-label>
        </ion-label>

        <ion-button
          slot="end"
          color="tertiary"
          
          (click)="editar(item)"
          shape="round"
        >
        <ion-icon name="brush-sharp"></ion-icon>
        </ion-button>

        <!-- cancelar alarma -->

        <ion-button
          slot="end"
          color="tertiary"
          
          (click)="cancelar()"
          shape="round"
        >
        <ion-icon name="hourglass-sharp"></ion-icon>
        </ion-button>

        <ion-button
          slot="end"
          color="tertiary"
          
          (click)="eliminar(item)"
          shape="round"
        >
        <ion-icon name="trash-sharp"></ion-icon>
        </ion-button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
